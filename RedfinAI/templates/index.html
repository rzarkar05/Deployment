<!DOCTYPE html>
<html>
<head>
<title>RedfinAI</title>
<!--mobile apps-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content='' />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--//mobile apps-->
<!-- Custom Theme files -->
<link href="/RedfinAI/static/css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
<link href="/RedfinAI/static/css/style.css" type="text/css" rel="stylesheet" media="all">
<!-- //Custom Theme files -->
<!-- js -->
<script src="/RedfinAI/static/js/jquery-1.11.1.min.js"></script> 
<!-- //js -->
<!--web-fonts-->
<link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>	
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800italic,800' rel='stylesheet' type='text/css'>
<!--//web-fonts-->
<!-- start-smooth-scrolling-->
<script type="text/javascript" src="/RedfinAI/static/js/move-top.js"></script>
<script type="text/javascript" src="/RedfinAI/static/js/easing.js"></script>	
<script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".scroll").click(function(event){		
				event.preventDefault();
		
		$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
			});
		});
</script>
<!--//end-smooth-scrolling-->	
</head>
<body>
	<div>
		<h1>Welcome to Redfin Assistant</h1>
		<div class="top-nav">
			
			<nav class="navbar navbar-default">
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-center">
						<li class="active"><a href="index.html"><span>H</span><span>O</span><span>M</span><span>E</span></a></li>
						<li><a href="/RedfinAI/auth/login" class="link link--yaku"><span>L</span><span>O</span><span>G</span><span>I</span><span>N</span></a></li>
					</ul>
					<div class="clearfix"> </div>
				</div>
			</nav>
		</div>
	</div>
	<!--//banner-->
	<!--welcome-->
	<!--register-->
	<div class="container">
        <div class="card">
            <div class="card-header">
                <h1 style="justify-content: left;"> Register</h1>
            </div>
            <div class="card-body">
                {% if msg %}
                    <div class = "alert alert-danger" role="alert">
                        {{msg}}
                    </div>
                {% endif %} 
                <form method ="POST" action="/RedfinAI/auth/">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="username" class="form-control" name="username">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control"
                               name="password" required>
                    </div>
    
                    <div class="form-group">
                        <label>Verify Password</label>
                        <input type="password" class="form-control"
                               name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/RedfinAI/auth/login"> Already have an account? </a>
            </div>
        </div>
    </div>
	<!--register-->
	<!--footer-->
	<div class="footer">
		<div class="footer-info">
			<div class="container">	
				<div class="icons">	
					<script>$(function () {
					  $('[data-toggle="tooltip"]').tooltip()
					})</script>
				</div>
				<p>Â© 2023 RedfinAI . All rights reserved | Design by Rishi Zarkar</p>					
			</div>
		</div>
	</div>
	<!--//footer-->
	<!--smooth-scrolling-of-move-up-->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
			};
			*/
			
			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
	</script>
	<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
	<!--//smooth-scrolling-of-move-up-->
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/RedfinAI/static/js/bootstrap.js"></script>
</body>
</html>
